<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de inicio de sesión</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="login-container">
      <form id="login-form">
        <h1>Iniciar sesión</h1>
        <div class="form-input">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="email-error">Por favor, introduce un correo electrónico válido.</div>
        </div>
        <div class="form-input">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <div class="error-message" id="password-error">Por favor, introduce una contraseña.</div>
        </div>
        <div class="form-input">
          <button type="submit" id="login-btn" disabled>Iniciar sesión</button>
        </div>
        <div class="error-message" id="login-error">El correo electrónico o la contraseña son incorrectos. Por favor, inténtalo de nuevo.</div>
      </form>
    </div>

    <div id="success-message"></div>

    <script src="login.js"></script>
  </body>
</html>
